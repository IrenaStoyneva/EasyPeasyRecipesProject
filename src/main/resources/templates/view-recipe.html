<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${recipe.name}">Recipe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="/css/rating.css"/>
</head>
<body>
<header th:replace="~{fragments/nav :: nav}"></header>
<main class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1 th:text="${recipe.name}" class="mb-4">Recipe Title</h1>
            <img th:src="@{${recipe.imageUrl}}" alt="Recipe Image" class="img-fluid mb-4"/>
            <h2>Instructions</h2>
            <p th:text="${recipe.instructions}">Recipe instructions go here.</p>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Ingredients</h2>
                    <ul>
                        <li th:each="ingredient : ${ingredientsList}" th:text="${ingredient}">Ingredient</li>
                    </ul>
                    <h2 class="card-title">Description</h2>
                    <p th:text="${recipe.description}">Recipe description goes here.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-8">
            <div class="rating-section">
                <form th:action="@{/recipe/{id}/rate(id=${recipe.id})}" th:object="${ratingDto}" method="post">
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" th:field="*{value}"/>
                        <label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star4" name="rating" value="4" th:field="*{value}"/>
                        <label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star3" name="rating" value="3" th:field="*{value}"/>
                        <label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star2" name="rating" value="2" th:field="*{value}"/>
                        <label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star1" name="rating" value="1" th:field="*{value}"/>
                        <label for="star1" title="1 star"><i class="fas fa-star"></i></label>
                    </div>
                    <p class="mt-2"><strong th:text="${averageRating}">0.0</strong> out of 5 stars</p>
                    <button type="submit" class="btn btn-primary rating-submit">Rate</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-8">
            <h2>Add a Comment</h2>
            <form th:action="@{/recipe/{id}/comments(id=${recipe.id})}" th:object="${commentDto}" method="post">
                <div class="form-group">
                    <textarea class="form-control" th:field="*{content}" placeholder="Your comment" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Comment</button>
            </form>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-8">
            <h2>Comments</h2>
            <div th:each="comment : ${comments}">
                <p><strong th:text="${comment.author.username}">Username</strong>: <span th:text="${comment.content}">Comment content</span></p>
                <p><small th:text="${comment.formattedDate}">Comment date</small></p>
                <hr/>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="/js/rating.js"></script>
</body>
</html>
