<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<header th:replace="fragments/nav :: nav"></header>
<main class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h2>My Recipes</h2>
            <div class="row">
                <div class="col-md-6 mb-4" th:each="recipe : ${recipes}">
                    <div class="card h-100">
                        <img class="card-img-top" th:src="${recipe.imageUrl}" alt="Recipe Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${recipe.name}">Recipe Name</h5>
                            <p class="card-text" th:text="${recipe.description}">Recipe Description</p>
                            <a th:href="@{/profile/edit-recipe/{id}(id=${recipe.id})}" class="btn btn-secondary btn-block mb-2">Edit</a>
                            <form th:action="@{/profile/delete-recipe/{id}(id=${recipe.id})}" method="post" style="display:inline-block;">
                                <button class="btn btn-danger btn-block" type="submit">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${user.username}">Username</h5>
                    <p class="card-text"><i class="fas fa-envelope"></i> <span th:text="${user.email}">Email</span></p>
                    <a class="btn btn-primary btn-block" th:href="@{/profile/edit}">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer mt-5 py-3 bg-light">
    <div class="container">
        <span class="text-muted">Â© 2024 EasyPeasyRecipes</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
