<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<header th:replace="fragments/nav :: nav"></header>
<main class="container mt-5">
    <h1>My Profile</h1>
    <div>
        <h2>User Information</h2>
        <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <a class="btn btn-primary" th:href="@{/profile/edit}">Edit Profile</a>
    </div>
    <div class="mt-5">
        <h2>My Recipes</h2>
        <div th:each="recipe : ${recipes}">
            <h3 th:text="${recipe.name}"></h3>
            <p th:text="${recipe.description}"></p>
            <a class="btn btn-secondary" th:href="@{/profile/edit-recipe/{id}(id=${recipe.id})}">Edit</a>
            <form th:action="@{/profile/delete-recipe/{id}(id=${recipe.id})}" method="post" style="display:inline-block;">
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
            <hr>
        </div>
    </div>
</main>
<footer class="footer mt-5 py-3 bg-light">
    <div class="container">
        <span class="text-muted">Â© 2024 EasyPeasyRecipes</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
