<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<header th:replace="~{fragments/nav :: nav}"></header>
<main class="container mt-5">
    <h1>Edit Recipe</h1>
    <form th:action="@{/profile/edit-recipe}" th:object="${editRecipeDto}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="name">Recipe Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="categoryId">Category</label>
            <select class="form-control" id="categoryId" name="categoryId" th:field="*{categoryId}" required>
                <option value="" disabled th:selected="${editRecipeDto.categoryId == null}">Select Category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${editRecipeDto.categoryId != null and category.id == editRecipeDto.categoryId}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea class="form-control" id="ingredients" th:field="*{ingredients}" required></textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea class="form-control" id="instructions" th:field="*{instructions}" required></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</main>
<footer class="footer mt-5 py-3 bg-light">
    <div class="container">
        <span class="text-muted">Â© 2024 EasyPeasyRecipes</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
