<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Category</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/nav :: nav}"></header>
<main class="container mt-5">
    <h1>Add Category</h1>
    <form th:action="@{/admin/categories/add}" th:object="${category}" method="post">
        <div class="form-group">
            <label for="name">Category Name</label>
            <select class="form-control" id="name" th:field="*{name}">
                <option th:each="categoryEnum : ${categoryEnums}"
                        th:value="${categoryEnum}" th:text="${categoryEnum}">Category Name</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
