<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Comments</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<header th:replace="~{fragments/nav :: nav}"></header>
<main class="container mt-5">
    <h1 class="text-center mb-4">Comments</h1>

    <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="table-container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Content</th>
                <th>Author</th>
                <th class="text-right">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.content}"></td>
                <td th:text="${comment.author.username}"></td>
                <td class="text-right">
                    <div class="btn-group" role="group">
                        <a th:href="@{/admin/comments/edit/{id}(id=${comment.id})}" class="btn btn-warning mr-2">Edit</a>
                        <form th:action="@{/admin/comments/delete/{id}(id=${comment.id})}" method="post" th:method="delete" style="display:inline;">
                            <button class="btn btn-danger ml-2" type="submit">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}" class="mt-5"></footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
