<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Statistics</title>
  <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
<header th:replace="~{fragments/nav :: nav}"></header>
<main class="container mt-5">
  <h1 class="text-center mb-4">Statistics</h1>

  <div class="row">
    <div class="col-md-4">
      <div class="card text-white bg-primary">
        <div class="card-body text-center">
          <i class="fas fa-users fa-3x"></i>
          <h2 class="card-title mt-3">Total Users</h2>
          <p class="card-text display-4" th:text="${userCount}">0</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-white bg-success">
        <div class="card-body text-center">
          <i class="fas fa-utensils fa-3x"></i>
          <h2 class="card-title mt-3">Total Recipes</h2>
          <p class="card-text display-4" th:text="${recipeCount}">0</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-white bg-warning">
        <div class="card-body text-center">
          <i class="fas fa-comments fa-3x"></i>
          <h2 class="card-title mt-3">Total Comments</h2>
          <p class="card-text display-4" th:text="${commentCount}">0</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center mb-4">Top Recipes</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Recipe Name</th>
            <th>Average Rating</th>
            <th>Total Votes</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="recipe, iterStat : ${topRecipes}">
            <td th:text="${iterStat.count + 1}">1</td>
            <td th:text="${recipe.name}">Recipe Name</td>
            <td th:text="${recipe.averageRating}">0.0</td>
            <td th:text="${recipe.totalVotes}">0</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center mb-4">Recipes Distribution by Category</h2>
      <div class="chart-container">
        <canvas id="categoryChart"></canvas>
      </div>
      <div id="categoryNames" th:text="${categoryNames}" style="display:none;"></div>
      <div id="categoryCounts" th:text="${categoryCounts}" style="display:none;"></div>
    </div>
  </div>

</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/admin-statistics.js"></script>
</body>
</html>
