<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - EasyPeasyRecipes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header th:replace="~{fragments/nav::nav}"></header>
<main class="container mt-5">
    <h1 class="text-center"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-dark"/>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success text-center" id="successMessage">
        <p th:text="${success}"></p>
    </div>

    <!-- Error Message for login -->
    <div th:if="${param.error}" class="alert alert-danger text-center" id="loginErrorMessage">
        Invalid username or password.
    </div>

    <form th:action="@{/login}" th:object="${loginDto}" method="post" class="mx-auto w-50 bg-light p-4 rounded">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid username</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</div>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mb-3">Login</button>
        </div>
    </form>
</main>
<footer th:replace="~{fragments/footer::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script th:src="@{/js/hideMessages.js}"></script>
</body>
</html>
